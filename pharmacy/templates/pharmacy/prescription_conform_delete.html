{% extends "pharmacy/base.html" %}
{% block content %}
<h1>Delete Prescription</h1>
<p>Are you sure you want to delete this prescription for <strong>{{ prescription.prescribed_to }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'prescription-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
