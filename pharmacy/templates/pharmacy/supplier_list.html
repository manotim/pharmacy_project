{% extends "pharmacy/base.html" %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4">Suppliers</h2>
    <a href="{% url 'supplier_create' %}" class="btn btn-primary mb-3">Add New Supplier</a>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for supplier in suppliers %}
                <tr>
                    <td>{{ supplier.name }}</td>
                    <td>{{ supplier.contact_email }}</td>
                    <td>{{ supplier.contact_phone }}</td>
                    <td>{{ supplier.address }}</td>
                    <td>
                        <a href="{% url 'supplier_update' supplier.id %}" class="btn btn-sm btn-warning">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <a href="{% url 'supplier_delete' supplier.id %}" class="btn btn-sm btn-danger">
                            <i class="fas fa-trash"></i> Delete
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
